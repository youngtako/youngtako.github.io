<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的恋爱两周年</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我们的恋爱两周年</h1>
            <p>亲爱的 [你的女朋友的名字]，</p>
            <p>在这特别的日子里，我想对你说...</p>
        </header>
        <main>
            <p>两年前的今天，我们相识相知，那是我们开始了甜蜜的恋爱之旅。</p>
            <p>在这两年里，我们经历了许多美好的时光，一起笑过、一起哭过、一起成长。</p>
            <p>每一个和你在一起的瞬间，都是我生命中最美好的时刻。</p>
            <p>谢谢你陪伴着我，让我感受到了无限的温暖和幸福。</p>
            <p>未来的路还很长，但我愿意牵着你的手，一起走过每一段路。</p>
            <p>我爱你，永远。</p>
        </main>
        <footer>
            <p>爱你的 [你的名字]</p>
        </footer>
    </div>
</body>
</html>
